---
layout: default
---

<h1>{{ page.tag }}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
      {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
       <a href="{{ post.url }}"><img src="/images/{{ post.image.thumb }}" width="10%"></a>
        </li>
{% endfor %}
</ul>
